    PicoBlade_top_entry:
        series: 'PicoBlade'
        mpn_format_string: '53398-{pincount:02d}71'
        orientation: 'V'
        datasheet: 'http://www.molex.com/pdm_docs/sd/533980271_sd.pdf'
        pinrange: ['range', [2,16]]
        text_inside_pos: 0.4
        pitch: 1.25
        pad1_position: 'top-left' # 'top-left' | 'bottom-left' -> pin 2 always to the right of pin 1
        mounting_pad_size: [2.1, 3]
        # x position mounting inner mounting pad edge relative to nearest pad center
        center_pad_to_mounting_pad_edge: 1.5
        # y dimensions for pad given relative to mounting pad edge
        rel_pad_y_outside_edge: 4.9
        rel_pad_y_inside_edge: 3.6
        pad_size_x: 0.8
        # y position for body edge relative to mounting pad edge (positive -> body extends outside bounding box)
        rel_body_edge_y: -0.4
        body_size_y: 3.7
        # body_fin_protrusion: 1.6
        # body_fin_width: 0.8
        # x body edge relative to nearest pin
        rel_body_edge_x: 1.5
        # amount to shift y position of center for pick-and-place (positive -> shift whole footprint up)
        center_shift_y: -0.55
        additional_drawing:
            -
                layer: 'F.Fab'
                # thickness: 0.1 #optional parameter. If not given: take fab_line_width and silk_line_width from config file. Needed if layer not silk or fab!
                reference_point: ['center', 1.525] # [x,y]: x = 'left' | 'center' | 'right' | value; y = 'top' | 'center' | 'bottom' | value; named values are relative to body
                rectangle:
                    size: [0.3, 0.6] # centered around reference_point
                    # start: [-0.25, -0.25] #releative to reference_point
                    # end: [0.25, 0.25] #relative to reference_point
                repeat:
                    spacing: ['pitch', 0] # x,y= 'pitch' | value
                    reference_is: 'center' # 'center' | 'first' | 'last'
                    count: 'pincount' # 'pincount' | value
            -
                layer: 'F.Fab'
                # thickness: 0.1 #optional parameter. If not given: take fab_line_width and silk_line_width from config file. Needed if layer not silk or fab!
                reference_point: ['left', 'bottom'] # [x,y]: x = 'left' | 'center' | 'right' | value; y = 'top' | 'center' | 'bottom' | value; named values are relative to body
                polygone:
                    - [0, 0]
                    - [-1.5, 0]
                    - [-1.7, -0.2]
                    - [-1.7, -2.0]
                    - [-1.5, -2.2]
                    - [-1.5, -2.8]
                    - [0, -2.8]
            -
                layer: 'F.Fab'
                # thickness: 0.1 #optional parameter. If not given: take fab_line_width and silk_line_width from config file. Needed if layer not silk or fab!
                reference_point: ['right', 'bottom'] # [x,y]: x = 'left' | 'center' | 'right' | value; y = 'top' | 'center' | 'bottom' | value; named values are relative to body
                polygone:
                    - [0, 0]
                    - [1.5, 0]
                    - [1.7, -0.2]
                    - [1.7, -2.0]
                    - [1.5, -2.2]
                    - [1.5, -2.8]
                    - [0, -2.8]

