ipc_generic_rules:
  min_ep_to_pad_clearance: 0.2

# IPC IPC-7351 http://pcbget.ru/Files/Standarts/IPC_7351.pdf
# Page 23
# Updated with IPC-7351 B values (sadly no openly accessible document available)

# Gull-Wing (L-Lead) pitch > 0.625
#           | Minimum | Median    | Maximum |
#           | (Least) | (Nominal) | (Most)  |
#           | Density | Density   | Density | round
# Lead Part | Level C | Level B   | Level A |  to
# ----------+---------+-----------+---------+-
# Toe       | 0.15    | 0.35      | 0.55    | 0.2
# Heel      | 0.25    | 0.35      | 0.45    | 0.2
# Side      | 0.01    | 0.03      | 0.05    | 0.05
# Courtyard | 0.1     | 0.25      | 0.5     |

ipc_spec_gw_large_pitch:
    least:
        toe: 0.15
        heel: 0.25
        side: 0.01
        courtyard: 0.1
    nominal:
        toe: 0.35
        heel: 0.35
        side: 0.03
        courtyard: 0.25
    most:
        toe: 0.55
        heel: 0.45
        side: 0.05
        courtyard: 0.5
    round_base:
        toe: 0.05
        heel: 0.05
        side: 0.05

# Gull-Wing (L-Lead) pitch <= 0.625
#           | Minimum | Median    | Maximum |
#           | (Least) | (Nominal) | (Most)  |
#           | Density | Density   | Density | round
# Lead Part | Level C | Level B   | Level A |  to
# ----------+---------+-----------+---------+-
# Toe       | 0.15    | 0.35      | 0.55    | 0.05
# Heel      | 0.25    | 0.35      | 0.45    | 0.05
# Side      | -0.04   | -0.02     | 0.01    | 0.05
# Courtyard | 0.1     | 0.25      | 0.5     |

ipc_spec_gw_small_pitch:
    least:
        toe: 0.15
        heel: 0.25
        side: -0.04
        courtyard: 0.1
    nominal:
        toe: 0.35
        heel: 0.35
        side: -0.02
        courtyard: 0.25
    most:
        toe: 0.55
        heel: 0.45
        side: 0.01
        courtyard: 0.5
    round_base:
        toe: 0.05
        heel: 0.05
        side: 0.05

# J Lead
#           | Minimum | Median    | Maximum |
#           | (Least) | (Nominal) | (Most)  |
#           | Density | Density   | Density | round
# Lead Part | Level C | Level B   | Level A |  to
# ----------+---------+-----------+---------+-
# Toe       | -0.1    | 0.0       | 0.1     | 0.05
# Heel      | 0.15    | 0.35      | 0.55    | 0.05
# Side      | 0.01    | 0.03      | 0.05    | 0.05
# Courtyard | 0.1     | 0.25      | 0.5     |

ipc_spec_j_lead:
    least:
        toe: -0.1
        heel: 0.15
        side: 0.01
        courtyard: 0.1
    nominal:
        toe: 0.0
        heel: 0.35
        side: 0.03
        courtyard: 0.25
    most:
        toe: 0.1
        heel: 0.25
        side: 0.05
        courtyard: 0.5
    round_base:
        toe: 0.05
        heel: 0.05
        side: 0.05

# Flat No Lead (DFN/QFN) with toe fillet
#           | Minimum | Median    | Maximum |
#           | (Least) | (Nominal) | (Most)  |
#           | Density | Density   | Density | round
# Lead Part | Level C | Level B   | Level A |  to
# ----------+---------+-----------+---------+-
# Toe       | 0.2     | 0.3       | 0.4     | 0.05
# Heel      | 0.0     | 0.0       | 0.0     | 0.05
# Side      | -0.04   | -0.04     | -0.04   | 0.05
# Courtyard | 0.1     | 0.25      | 0.5     |

ipc_spec_flat_no_lead:
    least:
        toe: 0.2
        heel: 0.0
        side: -0.04
        courtyard: 0.1
    nominal:
        toe: 0.3
        heel: 0.0
        side: -0.04
        courtyard: 0.25
    most:
        toe: 0.4
        heel: 0.0
        side: -0.04
        courtyard: 0.5
    round_base:
        toe: 0.05
        heel: 0.05
        side: 0.05

# Flat No Lead pull back
#
#           | Minimum | Median    | Maximum |
#           | (Least) | (Nominal) | (Most)  |
#           | Density | Density   | Density | round
# Lead Part | Level C | Level B   | Level A |  to
# ----------+---------+-----------+---------+-
# Toe       | -0.05    | 0.0      | 0.05    | 0.05
# Heel      | -0.05    | 0.0      | 0.05    | 0.05
# Side      | -0.05   | -0.0      | 0.05    | 0.05
# Courtyard | 0.1     | 0.25      | 0.5     |

ipc_spec_flat_no_lead_pull_back:
    least:
        toe: -0.05
        heel: -0.05
        side: -0.05
        courtyard: 0.1
    nominal:
        toe: 0.0
        heel: 0.0
        side: 0.0
        courtyard: 0.25
    most:
        toe: 0.05
        heel: 0.05
        side: 0.05
        courtyard: 0.5
    round_base:
        toe: 0.05
        heel: 0.05
        side: 0.05
